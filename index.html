<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./style.css">
  <title> Base Apparel coming soon page</title>

 
</head>
<body>
  <article>
    <section class="description">
      <img src="./images/logo.svg" alt="logo" class="logo">
      <h1><b>We're </b> coming soon</h1>
      <p> Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form action="#">
          <label for="email">
            <input type="email" id="email" placeholder="Email Address">
          </label>
        </form>
        <button class="arrow"><img src="./images/icon-arrow.svg" alt="icon-arrow"></button>
        <div class="error">Please provide a valid email</div>       
        <img src="./images/icon-error.svg" alt="icon-error" class="img-error"> 
    </section>
    <section class="image">
      <img src="./images/hero-desktop.jpg" alt="hero-desktop" class="hero-desktop">
      <img src="./images/hero-mobile.jpg" alt="hero-mobile" class="hero-mobile">
    </section>
    <img src="./images/logo.svg" alt="logo" class="logo1" >
  </article>

  <script src="./app.js"></script>
 
</body>
</html>
